<!DOCTYPE html>

      }

      }

      }
      
      h2 {

      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #0072c6;
        color: #fff;
      }
      
      tfoot td {
        border-top: 1px solid #ddd;
        font-weight: bold;
      }
      
      footer {
        text-align: center;
        background-color: #0072c6;
        color: #fff;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
